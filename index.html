<!DOCTYPE html>
<html lang="en">

<head>
     <title>online Billing Example</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <h2 class="head">Billing Application</h2>
     <form id="rest">
          <table>
               <tr>
                    <td>Name of the Product</td>
                    <td>Price of the Product</td>
                    <td>Quantity of the Product</td>
                    <td>Total for the purchase</td>
               </tr>
          </table>
          <table id="myTable">
          </table>
     </form>
     <br>
     <button type="button" onclick="add_item()">ADD items</button>
     <button type="button" onclick="remove_item()">Remove Items</button>
     <button type="button" onclick="resets()">Reset Bill</button>
     <button type="button" onclick="calculate()">Calculate Bill</button>
     <br><br>
     <form id="rest1">
          <div align="right"> <input id="grand" type="number" readonly /></div>
     </form>
     <script>
          //alert("calculations are possibly automated");
          var k = -1;
          var s = 0;
          var t = 0;

          var i;
          function add_item() {
               var table = document.getElementById("myTable");
               var row = table.insertRow();
               var cell1 = row.insertCell(0);
               var cell2 = row.insertCell(1);
               var cell3 = row.insertCell(2);
               var cell4 = row.insertCell(3);
               cell1.innerHTML = '<input class="enter" id="iname_' + s + '" type="text" required/>';
               cell2.innerHTML = '<input class="enter" id="iprice_' + s + '" type="number" onchange="calculateq(' + s + ')" onkeyup="calculateq(' + s + ')" required/>';
               cell3.innerHTML = '<input class="enter" id="iquans_' + s + '" type="number" onchange="calculateq(' + s + ')" onkeyup="calculateq(' + s + ')" required/>';
               cell4.innerHTML = '<input class="enter" id="itotal_' + s + '" type="number" readonly/>';
               k++;
               s++;
          }

          function remove_item() {
               if (k == 0) {
                    alert("YOU HAVE TO BUY ATLEAST SINGLE PRODUCT");
               }
               if (k > 0) {
                    document.getElementById("myTable").deleteRow(k--);
               }
               var a = 0;
               for (i = 0; i <= k; i++) {
                    t = document.getElementById("itotal_" + i).value;
                    var a1 = parseInt(t);
                    //if(!(isNaN(a1)))
                    a += a1;
                    //console.log(a);
               }
               // console.log(a);
               document.getElementById("grand").value = a;
          }


          function calculateq(s) {
               var x = document.getElementById("iprice_" + s).value;
               var y = document.getElementById("iquans_" + s).value;
               x = parseInt(x);
               y = parseInt(y);
               var z = x * y;
               document.getElementById("itotal_" + s).value = z;
               //console.log(z);
          }
          function calculate() {
               var a = 0;
               for (i = 0; i <= k; i++) {
                    t = document.getElementById("itotal_" + i).value;
                    var a1 = parseInt(t);
                    //if(!(isNaN(a1)))
                    a += a1;
                    //console.log(a);
               }
               // console.log(a);
               document.getElementById("grand").value = a;
          }

          function resets() {
               document.getElementById("rest").reset();
               document.getElementById("rest1").reset();
          }
     </script>
</body>

</html>
